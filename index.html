<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <form action='http://localhost:3000/externally_submitted_people' method='post'>
      <label for='first_name'>
        Vorname: <input name='externally_submitted_person[first_name]' type='text' id='first_name'/>
      </label>
      <label for='last_name'>
        Nachname: <input name='externally_submitted_person[last_name]' type='text' id='last_name'/>
      </label>
      <label for='email'>
        Email-Adresse: <input name='externally_submitted_person[email]' type='email' id='email'/>
      </label>
      <label for='zip_code'>
        Postleitzahl (PLZ): <input name='externally_submitted_person[zip_code]' type='text' id='zip_code'/>
      </label>
      <input type='hidden' name='externally_submitted_person[role]' value='mitglied'/>
      <input type='submit' value='Abschicken'/>
    </form>
  </body>
</html>
